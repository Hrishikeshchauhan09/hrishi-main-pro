<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/vendors.html">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders.html">Purchase Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Vendor Management</h2>

        <!-- Add Vendor Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Vendor</div>
            <div class="card-body">
                <form id="add-vendor-form">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="vendorName" placeholder="Vendor Name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" id="vendorContact" placeholder="Contact Number"
                                required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="email" class="form-control" id="vendorEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="vendorAddress" placeholder="Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Vendor</button>
                </form>
            </div>
        </div>

        <!-- Vendor List -->
        <div class="card">
            <div class="card-header">Vendor List</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
