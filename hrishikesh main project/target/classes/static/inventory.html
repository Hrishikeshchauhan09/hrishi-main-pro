<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vendors.html">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders.html">Purchase Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Inventory Management</h2>

        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-header">Add New Product</div>
            <div class="card-body">
                <form id="add-product-form">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="productName" placeholder="Product Name"
                                required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="text" class="form-control" id="productSku" placeholder="SKU (Unique ID)"
                                required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="number" class="form-control" id="productPrice" placeholder="Unit Price"
                                step="0.01" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="number" class="form-control" id="productStock" placeholder="Initial Stock"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="productDesc" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
            </div>
        </div>

        <!-- Product List -->
        <div class="card">
            <div class="card-header">Current Stock</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
