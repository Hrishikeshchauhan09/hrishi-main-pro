<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders - IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vendors.html">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventory.html">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/orders.html">Purchase Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Purchase Orders</h2>

        <!-- Create Order Button (Modal Trigger) -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createOrderModal">
            Create New Purchase Order
        </button>

        <!-- Order List -->
        <div class="card">
            <div class="card-header">Recent Orders</div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Vendor</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body">
                        <!-- Data populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create Order Modal -->
    <div class="modal fade" id="createOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Purchase Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-order-form">
                        <div class="mb-3">
                            <label class="form-label">Select Vendor</label>
                            <select class="form-select" id="orderVendorSelect" required>
                                <option value="">Choose...</option>
                            </select>
                        </div>

                        <h6>Order Items</h6>
                        <div id="order-items-container">
                            <div class="row mb-2 item-row">
                                <div class="col-6">
                                    <select class="form-select product-select" required>
                                        <option value="">Select Product</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control quantity-input" placeholder="Qty" required>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-danger btn-sm remove-item">X</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mb-3" id="add-item-btn">+ Add
                            Item</button>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
